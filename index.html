<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <p>Is it a Palindrome?</p>

            <div class="palindrome">
                <p>Enter in text to check for a palindrome:</p>
                <input id="text-input">
                <button id="check-btn">Check</button>
                <p id="result"></p>
            </div>

            <div class="hint">
                <p><span>Hint:</span> A palindrome is a word or sentence that's spelled the same way both forward and
                    backward, ignorin punctuation, case, and spacing.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
